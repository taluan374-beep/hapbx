# Docker Compose for AI Content Agency
version: '3.8'

services:
  # Backend API
  backend:
    build: ./src/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_agency
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
    env_file:
      - ./src/backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Background tasks)
  celery_worker:
    build: ./src/backend
    command: celery -A app.workers.celery_app worker -l info -Q content,image,publish
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_agency
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./src/backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - ./src/backend:/app

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_agency
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Cache & Queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Frontend (Next.js) - Uncomment when frontend is ready
  # frontend:
  #   build: ./src/frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
